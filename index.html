<script type="text/javascript">
    let arrayOfSwitchedDivs = ["adivHome", "adivAbout", "adivServices", "adivContact"];
    function hideshow(which) {
        if (!document.getElementById) {
            return
        }
        for (var i = 0; i < arrayOfSwitchedDivs.length; i++) {
            document.getElementById(arrayOfSwitchedDivs[i]).style.display = "none";
        }
        if (which.style.display == "block") {
            which.style.display = "none";
        }
        else {
            which.style.display = "block"
        }
    }
    function updateCurrentDate() {
        document.getElementById("date_string").innerHTML = document.getElementById("date_string").innerHTML + "  " + (new Date(Date.now()).getFullYear().toString());
    }
    updateCurrentDate();
</script>
<script>
    function initMap() {
        const currMonth = 0 + new Date().getDay() * 0.1
        const diffRise = currMonth
        const diffSet = currMonth
        const sunrise = 5.66 + diffRise
        const sunset = 16.75 + diffSet
        const hours = new Date().getHours()
        const isDayTime = hours > sunrise && hours < sunset
        var uluru = { lat: 51.08954124121359, lng: 17.014914708702463 };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: uluru,
            styles: isDayTime ? [] : [
                { elementType: 'geometry', stylers: [{ color: '#242f3e' }] },

                { elementType: 'labels.text.fill', stylers: [{ color: '#746855' }] },
