<script type="text/javascript">
    let arrayOfSwitchedDivs = ["adivHome", "adivAbout", "adivServices", "adivContact"];
    function hideshow(which) {
        if (!document.getElementById) {
            return
        }
        for (var i = 0; i < arrayOfSwitchedDivs.length; i++) {
            document.getElementById(arrayOfSwitchedDivs[i]).style.display = "none";
        }
        if (which.style.display == "block") {
            which.style.display = "none";
        }
        else {
            which.style.display = "block"
        }
    }
    function updateCurrentDate() {
        document.getElementById("date_string").innerHTML = (new Date(Date.now()).getFullYear().toString());
    }
    updateCurrentDate();
</script>
